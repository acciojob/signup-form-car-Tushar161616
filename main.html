<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name :</label>
		<input type="text" id="name" placeholder="Name" required></br></br>
		<label for="email">Email :</label>
		<input type="email" id="email" required><br><br>
		<label for="gender_m,gender_f">Gender :</label>
		<input id="gender_m" name="gender" type="radio"  required>
	    <input id="gender_f" name="gender" type="radio"></br></br>
		<label for="cars" >Car Brands :</label>
		<select id="cars" required>
			<option>--Please choose an option--</option>
			<option value="ScorpioS11">Scorpio S11 Classic</option>
			<option value="Thar">Thar</option>
			<option value="bolero">Bolero</option>
			<option value="g-wagon">G-Wagon</option>
			<option value="RR">Rolls Royals</option>
			<option value="nexon">Nexon</option>
			<option value="nexon-ev">Nexon EV</option>
			<option value="harrier">Harrier</option>
		</select><br><br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required><br><br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br><br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required><br><br>
		
		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS</label><br><br>
		<button>Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
